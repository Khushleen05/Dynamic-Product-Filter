<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Product Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
    }
    select {
      margin: 10px 0;
      padding: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      border: 1px solid #ddd;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Product List</h2>
  <label>Filter by Category: </label>
  <select id="category">
    <option value="all">All</option>
    <option value="clothing">Clothing</option>
    <option value="electronics">Electronics</option>
    <option value="books">Books</option>
  </select>

  <ul id="productList">
    <li data-category="clothing">T-Shirt</li>
    <li data-category="clothing">Jeans</li>
    <li data-category="electronics">Headphones</li>
    <li data-category="electronics">Smartphone</li>
    <li data-category="books">Novel</li>
    <li data-category="books">Cookbook</li>
  </ul>
</div>

<script>
  const category = document.getElementById("category");
  const products = document.querySelectorAll("#productList li");

  category.addEventListener("change", function() {
    const value = category.value;
    products.forEach(item => {
      if (value === "all" || item.getAttribute("data-category") === value) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    });
  });
</script>

</body>
</html>
